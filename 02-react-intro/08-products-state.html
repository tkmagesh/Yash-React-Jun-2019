<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Products</title>
	<script src="react.development.js"></script>
	<script src="react-dom.development.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		class Products extends React.Component{
			state = { 
				newProductName : '',
				productNames : []
			};
			render(){
				let productItems = this.state.productNames.map((productName, index) => (<li key={index}>{productName}</li>));
				return(
					<div>
						<h1>Products</h1>
						<hr/>
						<label>Product Name : </label>
						<input type="text" onChange = { evt => this.setState({newProductName : evt.currentTarget.value}) }/>
						<input type="button" value="Add New" onClick={ () => this.setState({productNames : [...this.state.productNames, this.state.newProductName]})}/>
						<ol>
							{productItems}
						</ol>
					</div>
				)
			}
		}
		ReactDOM.render(<Products/>,
			document.getElementById('root'));
	</script>
</head>
<body>
	<div id="root">
		
	</div>
</body>
</html>
