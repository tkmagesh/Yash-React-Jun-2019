<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style>
		body{
			margin-left: 50px;
		}
		.field{
			margin-bottom: 10px;
		}
		label{
			display: block;
		}
		td{
			font-size: 18pt;
			padding-right: 10px;
		}
		#tdSalary{
			color : red;
		}
	</style>
	<script src="jquery-3.4.1.js"></script>
	<script>
		String.prototype.toInt = function() {
			return parseInt(this, 10);
		};

		//state & behavior 
		function SalaryCalculatorModel(){
			var _data = {
				basic : 0,
				hra : 0,
				da : 0,
				tax : 0,
				salary : 0
			};

			var _subscribers = [];

			this.get = function(attrName){
				return _data[attrName];
			};

			this.set = function(attrName, value){
				if (_data[attrName] === value) return;
				_data[attrName] = value;
				_subscribers.forEach(function(subscriptionFn){
					if (typeof subscriptionFn === 'function')
						subscriptionFn();
				});
			};

			this.subscribe = function(subscriptionFn){
				_subscribers.push(subscriptionFn);
			}
		}
		SalaryCalculatorModel.prototype.calculate = function() {
			var gross = this.get('basic') + this.get('hra') + this.get('da');
			var net = gross * ((100-this.get('tax'))/100);
			this.set('salary', net);
		};

		//View
		function SalaryCalculator(model){
			//presentation + UI Behavior

			//presentation
			function getGeneratedHTML(data){
				var _tempate = `
					<section>
						<div class="field">
							<label for="">Basic :</label>
							<input type="number" name="" id="txtBasic">
						</div>
						<div class="field">
							<label for="">HRA :</label>
							<input type="number" name="" id="txtHra">
						</div>
						<div class="field">
							<label for="">DA :</label>
							<input type="number" name="" id="txtDa">
						</div>
						<div class="field">
							<label for="">Tax :</label>
							<input type="range" name="" id="rangeTax" min="0" max="30" value="0">
						</div>
						<div class="field">
							<input type="button" value="Calculate" id="btnCalculate">
						</div>
						<div class="field">
							<table>
								<tbody>
									<tr>
										<td id="tdBasic">${data.basic}</td>
										<td id="tdHra">${data.hra}</td>
										<td id="tdDa">${data.da}</td>
										<td id="tdTax">${data.tax}</td>
										<td id="tdSalary">${data.salary}</td>
									</tr>
								</tbody>
							</table>
						</div>
					</section>
				`;
				return _tempate;
			}

			var $viewEl = this.$viewEl = $('<div></div>');

			this.render = function(){
				var data = {
					basic : model.get('basic'),
					hra : model.get('hra'),
					da : model.get('da'),
					tax : model.get('tax'),
					salary : model.get('salary'),
				}
				var generatedHTML = getGeneratedHTML(data);
				$viewEl.html(generatedHTML);
			};

			//UI Behavior
			//Reacting to user actions
			$viewEl.on('change', '#txtBasic', function(){	
				model.set('basic', $(this).val().toInt());
			});

			$viewEl.on('change', '#txtHra', function(){	
				model.set('hra', $(this).val().toInt());
			});

			$viewEl.on('change', '#txtDa', function(){	
				model.set('da', $(this).val().toInt());
			});

			$viewEl.on('change', '#rangeTax', function(){	
				model.set('tax', $(this).val().toInt());
			});

			$viewEl.on('click', '#btnCalculate', function(){
				model.calculate();
			});

			//Reacting to model changes
			model.subscribe(this.render);
		}

		//UI
		$(function(){
			
			//Try the following in the console
			/*
			window['model'] = new SalaryCalculatorModel();

			var model = new SalaryCalculatorModel()
			var view = new SalaryCalculator(model)
			var view2 = new SalaryCalculator(model)
			view.$viewEl.appendTo(document.body)
			view2.$viewEl.appendTo(document.body)
			view.render()
			view2.render()

			model.set('basic', 20000)
			model.calculate()
			*/
		});
	</script>
</head>
<body>
	<h1>Salary Calculator</h1>
	<hr>
	
</body>
</html>
